<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lozi Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }

        nav {
            background-color: #fff;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
        }

        nav .logo {
            font-weight: bold;
            font-size: 20px;
            color: #4a90e2;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #4a90e2;
        }

        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 100px 20px;
        }

        .hero h1 {
            font-size: 36px;
            margin-bottom: 15px;
            max-width: 800px;
        }

        .hero p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .hero .btn {
            padding: 12px 25px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background-color: #4a90e2;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .hero .btn:hover {
            background-color: #357ABD;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            margin-top: 50px;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.05);
        }

        @media (max-width: 768px) {
            nav ul {
                gap: 10px;
            }

            .hero h1 {
                font-size: 28px;
            }

            .hero p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">Lozi</div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="aboutus.html">About</a></li>
            <li><a href="project.html">Projects</a></li>
            <li><a href="my resume.html">Resume</a></li>
            <li><a href="contact us.html">Contact</a></li>
        </ul>
    </nav>

    <section class="hero">
        <h1>Hi, I’m Lozi — a web developer passionate about creating clean, modern, and user-friendly websites.</h1>
        <p>Exploring the world of web development, one project at a time.</p>
        <div>
            <button class="btn" onclick="location.href='project.html'">View My Projects</button>
            <button class="btn" onclick="location.href='my resume.html'">See My Resume</button>
        </div>
    </section>

    <footer>
        &copy; 2025 Lozi. All rights reserved.
    </footer>

</body>
</html>
